<div class="modal show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Routine</h5>
        <button type="button" class="btn-close" (click)="close.emit()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #routineForm="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   [(ngModel)]="routine.name"
                   name="name"
                   required
                   minlength="3"
                   maxlength="100"
                   #name="ngModel">
            <div class="text-danger mt-1" *ngIf="name.invalid && (name.dirty || name.touched)">
              <small *ngIf="name.errors?.['required']">Name is required</small>
              <small *ngIf="name.errors?.['minlength']">Name must be at least 3 characters</small>
              <small *ngIf="name.errors?.['maxlength']">Name cannot exceed 100 characters</small>
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control"
                      id="description"
                      [(ngModel)]="routine.description"
                      name="description"
                      rows="3"
                      maxlength="500"
                      #description="ngModel"></textarea>
            <div class="text-danger mt-1" *ngIf="description.invalid && (description.dirty || description.touched)">
              <small *ngIf="description.errors?.['maxlength']">Description cannot exceed 500 characters</small>
            </div>
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-secondary me-2" (click)="close.emit()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!routineForm.valid">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop show"></div>
